<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Owner</title>
</head>
<body>
  <h1>Register Owner</h1>
  <form action="/master-owner/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required><br>
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" required><br>
    <label for="pix_key">Pix Key:</label>
    <input type="text" id="pix_key" name="pix_key" required><br>
    <label for="master_password">Master Password:</label>
    <input type="password" id="master_password" name="master_password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
